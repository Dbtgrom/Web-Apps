<table class="table table-hover">
  <thead>
  <tr>
      <td>Name</td>
      <td>Last Name</td>
      <td>Company</td>
      
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let user of users">
          <td>{{ user.user_name }}</td>
          <td>{{ user.user_last_name}}</td>
          <td>{{ user.user_company}}</td>
          <td><a [routerLink]="['edit', user._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteUser(user._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
